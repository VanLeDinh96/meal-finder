<form class="example-form" (ngSubmit)="onSubmit()" #f="ngForm">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Type a meal</mat-label>
        <input matInput ngModel name="search">
    </mat-form-field>
    <button mat-raised-button color="primary">SUBMIT</button>
</form>

<ng-container *ngIf="displayList">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="strMeal">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by meal">
                Meal
            </th>
            <td mat-cell *matCellDef="let element"> {{element.strMeal}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center; background: white;">
        <mat-progress-spinner color="primary" mode="indeterminate">
        </mat-progress-spinner>
    </div>
</ng-container>
